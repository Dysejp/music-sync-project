<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Sync Project</title>
  <link rel="stylesheet" href="style.css"> <!-- Collegamento al file CSS -->
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Music Sync Project</h1>
  </header>

  <!-- Main Content -->
  <main>
    <section id="audio-section">
      <h2>Carica una Canzone e Sincronizza la Riproduzione</h2>

      <!-- Form di caricamento -->
      <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/upload">
        <input type="file" id="fileInput" name="file" accept="audio/mp3, audio/*">
        <button type="submit">Carica</button>
      </form>

      <!-- Player audio -->
      <audio id="audioPlayer" controls>
        Il tuo browser non supporta l'elemento audio.
      </audio>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Music Sync Project. Tutti i diritti riservati.</p>
  </footer>

  <script src="app.js"></script> <!-- Collegamento al file JavaScript -->
</body>
</html>
