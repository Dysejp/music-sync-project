<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Sync Project</title>
  <link rel="stylesheet" href="style.css"> <!-- Collegamento al file CSS -->
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Music Sync Project</h1>
  </header>

  <!-- Main Content -->
  <main>
    <section id="audio-section">
      <h2>Seleziona una Canzone da Riprodurre</h2>

      <!-- Tendina per selezionare una canzone -->
      <select id="trackSelect">
        <!-- Assicurati che i percorsi dei file siano corretti -->
        <option value="https://www.dropbox.com/s/yourfile1.mp3?dl=1">Canzone 1</option>
        <option value="https://www.dropbox.com/s/yourfile2.mp3?dl=1">Canzone 2</option>
        <option value="https://www.dropbox.com/s/yourfile3.mp3?dl=1">Canzone 3</option>
      </select>

      <!-- Player audio -->
      <audio id="audioPlayer" controls>
        Il tuo browser non supporta l'elemento audio.
      </audio>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Music Sync Project. Tutti i diritti riservati.</p>
  </footer>

  <script src="app.js"></script> <!-- Collegamento al file JavaScript -->
</body>
</html>
